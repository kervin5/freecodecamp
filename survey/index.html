<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Survey</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main id="container">
      <header>
        <h1 id="title">Super Survey</h1>
        <p id="description">
          Thank you for taking the time to help us improve our service
        </p>
      </header>
      <form action="" method="POST" id="survey-form">
        <div class="input-field">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="input-field">
          <label for="email" id="email-label" required>Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </div>
        <div class="input-field">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="number"
            min="1"
            max="120"
            id="number"
            placeholder="Age"
          />
        </div>
        <div class="input-field">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option value="designer">Designer</option>
            <option value="engineer">Engineer</option>
            <option value="operations">Operations</option>
          </select>
        </div>
        <div class="input-field">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label
            ><input
              type="radio"
              name="recommend"
              value="Definitely"
            />Definitely</label
          >
          <label
            ><input type="radio" name="recommend" value="Maybe" />Maybe</label
          >
          <label
            ><input type="radio" name="recommend" value="Not Sure" />Not
            Sure</label
          >
        </div>
        <div class="input-field">
          <label>What programming language are you most familiar with?</label>
          <label
            ><input
              type="checkbox"
              name="language"
              value="JavaScript"
            />JavaScript</label
          >
          <label
            ><input
              type="checkbox"
              name="language"
              value="Python"
            />Python</label
          >
          <label
            ><input type="checkbox" name="language" value="None" />None</label
          >
        </div>
        <textarea placeholder="comments"></textarea>
        <button type="submit" id="submit">Send</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
